<!doctype html>
<html class="no-js" lang="">
<head>
    <link rel="stylesheet" href="style/indexstyle.css">
    <script src="js/indexscript.js" defer></script>
    <meta charset="utf-8">
    <title>Тренажёр памяти</title>
</head>
<header>
    <button id="showLevelCondition" onclick="showLevelCondition()">Условия уровня</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <p id="popupText">Здесь появится текст условий уровня.</p>
        </div>
    </div>
</header>

<body>
<h1>Сайт для тренировки памяти</h1>
<h3 id="taskTextBox">Здесь появится текст, который нужно запомнить.</h3>
<span id="inputContainer">
        <input type="text" id="userInput" placeholder="Введите слово, которое появилось на экране" style="visibility: hidden">
    </span>
<button id="requestGetTask" onclick="getUserTask()">Начать игру</button>
<div class="arrow"></div>

</body>
</html>
